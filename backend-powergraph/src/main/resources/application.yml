server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: powergraph-inspect
  datasource:
    url: jdbc:mysql://localhost:3306/powergraph
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
  neo4j:
    uri: bolt://localhost:7687
    authentication:
      username: neo4j
      password: 12345678
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

# JWT配置
jwt:
  secret: powergraph_inspect_secret_key
  expiration: 86400

# 日志配置
logging:
  level:
    com.powergraph.inspect: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"